<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - IMAP Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans bg-gradient-to-br from-slate-50 via-white to-blue-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-slide-up">
        <!-- Header -->
        <header
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8 pb-6 border-b border-gray-200">
            <a href="index.html" class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-blue-600 to-violet-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M22 6L12 13L2 6" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="text-2xl font-bold text-gradient">IMAP Sync Pro</span>
            </a>
            <div class="flex items-center gap-3">
                <a href="index.html"
                    class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 text-gray-700 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Dashboard
                </a>
                <button onclick="logout()"
                    class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-red-200 text-red-600 rounded-xl hover:bg-red-50 hover:border-red-300 transition-all shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <main>
            <!-- Header Info -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                <div>
                    <h1 id="job-name" class="text-3xl font-bold text-gray-900 mb-2">Loading...</h1>
                    <div class="flex items-center gap-2 text-gray-500">
                        <span id="source-host" class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">...</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                        <span id="target-host" class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">...</span>
                    </div>
                </div>
                <span id="job-status"
                    class="inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold bg-gray-100 text-gray-600">Loading</span>
            </div>

            <!-- Progress Section -->
            <div class="bg-gradient-to-r from-blue-600 to-violet-600 rounded-2xl p-6 shadow-xl mb-8 text-white">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold opacity-90">Overall Progress</h2>
                    <span id="progress-percent" class="text-4xl font-bold">0%</span>
                </div>
                <div class="bg-white/20 rounded-full h-3 overflow-hidden mb-6">
                    <div id="main-progress-bar" class="h-full bg-white rounded-full transition-all duration-500"
                        style="width: 0%"></div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-white/10 rounded-xl p-4">
                        <div id="stat-total" class="text-2xl font-bold">0</div>
                        <div class="text-sm opacity-75">Total Mailboxes</div>
                    </div>
                    <div class="bg-white/10 rounded-xl p-4">
                        <div id="stat-completed" class="text-2xl font-bold text-emerald-300">0</div>
                        <div class="text-sm opacity-75">Completed</div>
                    </div>
                    <div class="bg-white/10 rounded-xl p-4">
                        <div id="stat-failed" class="text-2xl font-bold text-red-300">0</div>
                        <div class="text-sm opacity-75">Failed</div>
                    </div>
                    <div class="bg-white/10 rounded-xl p-4">
                        <div id="stat-data" class="text-2xl font-bold text-cyan-300">0 B</div>
                        <div class="text-sm opacity-75">Data</div>
                    </div>
                </div>
            </div>

            <!-- Mailbox List -->
            <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                <div
                    class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 p-6 border-b border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900">Mailbox List</h2>
                    <input type="text"
                        class="w-full sm:w-64 px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Source User</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Target User</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Message</th>
                                <th
                                    class="px-6 py-4 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="mailbox-list" class="divide-y divide-gray-100">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 glass-overlay"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div
                class="relative bg-slate-900 rounded-2xl shadow-2xl w-full max-w-4xl max-h-[80vh] flex flex-col animate-slide-up border border-slate-700">
                <div class="flex justify-between items-center p-6 border-b border-slate-700">
                    <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Mailbox Logs
                    </h2>
                    <button onclick="closeModal()"
                        class="p-2 hover:bg-slate-800 rounded-lg transition-colors text-slate-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <pre id="log-content"
                    class="flex-1 p-6 overflow-auto font-mono text-sm text-emerald-400 bg-slate-950 log-scrollbar leading-relaxed">Loading logs...</pre>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 glass-overlay"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="relative bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md animate-slide-up">
                <h3 id="confirm-title" class="text-lg font-semibold text-gray-900 mb-2">Confirm</h3>
                <p id="confirm-message" class="text-gray-600 mb-6">Are you sure?</p>
                <div class="flex justify-end gap-3">
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all"
                        onclick="closeConfirm(false)">Cancel</button>
                    <button
                        class="px-4 py-2 bg-gradient-to-r from-blue-600 to-violet-600 text-white rounded-xl hover:from-blue-700 hover:to-violet-700 transition-all"
                        onclick="closeConfirm(true)">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-3">
        <!-- Toasts injected here -->
    </div>

    <script src="js/app.js?v=2.0"></script>
</body>

</html>
